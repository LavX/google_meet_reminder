<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Meet Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
      color: #333;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #1a73e8;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }
    
    .status {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
    }
    
    .status.authenticated {
      background-color: #e6f4ea;
      color: #137333;
    }
    
    .status.not-authenticated {
      background-color: #fce8e6;
      color: #c5221f;
    }
    
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    
    button:hover {
      background-color: #1765cc;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .footer {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
    
    .settings-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
    }
    
    .settings-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Google Meet Reminder</h1>
  
  <div id="status-container" class="status not-authenticated">
    <div id="status-message">Checking authentication status...</div>
  </div>
  
  <button id="auth-button" disabled>Sign in with Google</button>

  <a href="#" id="settings-link" class="settings-link">Settings</a>
  
  <div class="footer">
    <p>Reminding you of Google Meet calls at the exact meeting time.</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
